<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TP</title>
	<link media="all" rel="stylesheet" href="css/all.css">
</head>
<body>
	<div class="wrapper">
		<div class="chart-editor">
			<div class="chart-editor-description">
				<input class="form-control" type="text" placeholder="enter description" />
			</div>
			<div class="chart-editor-frame">

				
				<div class="chart-editor-holder">
					<div class="chart-editor-control left-control">
						<div class="chart-editor-control-add">
							<img src="images/add.svg" width="12" height="12" alt="" />
						</div>
						<div class="chart-editor-heads">
							<span class="chart-editor-heads-item">
								<span class="chart-editor-heads-ico"><img src="images/field-type-date.svg" width="15" height="16" alt="" /></span>
								<span>WEEK(start date)</span>
								<span class="chart-editor-heads-remove">X</span>
							</span>
							<span class="chart-editor-heads-item">
								<span class="chart-editor-heads-ico"><img src="images/field-type-number.svg" width="19" height="14" alt="" /></span>
								<span>Count of records</span>
								<span class="chart-editor-heads-remove">X</span>
							</span>
							<span class="chart-editor-heads-item">
								<span class="chart-editor-heads-ico"><img src="images/field-type-number.svg" width="19" height="14" alt="" /></span>
								<span>add item</span>
								<span class="chart-editor-heads-remove">X</span>
							</span>
						</div>
					</div>

					<div class="chart-editor-switcher">

				</div>
				

				<div class="chart-editor-holder">
					<div class="chart-editor-area"></div>
					<div class="chart-editor-control">
						<div class="chart-editor-control-add">
							<img src="images/add.svg" width="12" height="12" alt="" />
						</div>
						<div class="chart-editor-heads">
							<span class="chart-editor-heads-item">
								<span class="chart-editor-heads-ico"><img src="images/field-type-id.svg" width="14" height="16" alt="" /></span>
								<span>ID</span>
								<span class="chart-editor-heads-remove">X</span>
							</span>
							<span class="chart-editor-heads-item">
								<span class="chart-editor-heads-ico"><img src="images/field-type-text.svg" width="19" height="14" alt="" /></span>
								<span>Project</span>
								<span class="chart-editor-heads-remove">X</span>
							</span>
							<span class="chart-editor-heads-item">
								<span class="chart-editor-heads-ico"><img src="images/field-type-number.svg" width="19" height="14" alt="" /></span>

								<span class="chart-editor-heads-remove">X</span>
							</span>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</html>
